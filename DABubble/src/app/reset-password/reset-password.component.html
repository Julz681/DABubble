<div class="reset-page">
  <!-- Logo oben links -->
  <div class="top-left">
    <img src="assets/Logo_small.png" alt="DABubble Logo" />
  </div>

  <!-- Zurücksetzen-Karte -->
  <mat-card class="reset-card">
    <div class="header">
      <button
        mat-icon-button
        class="back-btn"
        (click)="goBack()"
        matTooltip="Zurück zur Anmeldung"
        aria-label="Zurück"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Passwort zurücksetzen</h1>
    </div>

    <p class="instruction">Bitte geben Sie Ihre E-Mail-Adresse ein.</p>

    <mat-form-field appearance="fill" class="input">
      <mat-icon matPrefix>mail</mat-icon>
      <input
        matInput
        type="email"
        placeholder="beispielname@email.com"
        [(ngModel)]="email"
        required
      />
    </mat-form-field>

    <p class="info">
      Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
    </p>

    <button
      mat-flat-button
      color="primary"
      class="submit-btn"
      (click)="sendResetLink()"
    >
      E-Mail senden
    </button>

    <div
      class="message"
      [class.error]="isError"
      *ngIf="message"
    >
      {{ message }}
    </div>
  </mat-card>

  <!-- Footer -->
<!-- Footer -->
<footer class="footer">
  <a routerLink="/impressum">Impressum</a>
  <a routerLink="/datenschutz">Datenschutz</a>
</footer>


</div>

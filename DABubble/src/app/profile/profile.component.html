<mat-card class="profile-card">
  <div class="card-header">
    <h2 *ngIf="!isEditing">Profil</h2>
    <h2 *ngIf="isEditing">Dein Profil bearbeiten</h2>
    <button
      mat-icon-button
      (click)="close()"
      matTooltip="Profil schließen"
      aria-label="Schließen"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="profile-image">
    <div class="avatar-container">
      <img [src]="selectedAvatar" alt="Profilbild" />
      <button
        mat-icon-button
        class="edit-avatar-btn"
        *ngIf="!isEditing"
        (click)="edit()"
        matTooltip="Profilbild bearbeiten"
        aria-label="Bearbeiten"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>

  <div class="profile-info" *ngIf="!isEditing">
    <div class="name-row">
      <h3>{{ fullName }}</h3>
      <a class="edit-link" (click)="edit()" matTooltip="Profil bearbeiten">Bearbeiten</a>
    </div>

    <div class="status">
      <span class="status-dot"></span>
      <span>Aktive</span>
    </div>

    <div class="email">
      <mat-icon>mail</mat-icon>
      <div>
        <div class="label">E-Mail-Adresse</div>
        <div class="value">{{ currentUserEmail }}</div>
      </div>
    </div>
  </div>

  <div class="edit-form" *ngIf="isEditing">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Vollständiger Name</mat-label>
      <input
        matInput
        [(ngModel)]="editedName"
        matTooltip="Deinen Namen bearbeiten"
      />
    </mat-form-field>

    <div class="avatar-selection">
      <h4>Profilbild wählen:</h4>

      <!-- Avatar-Auswahl -->
      <div class="avatar-grid">
        <img
          *ngFor="let avatar of availableAvatars"
          [src]="avatar"
          [class.selected]="avatar === selectedAvatar"
          (click)="selectAvatar(avatar)"
          matTooltip="Dieses Bild auswählen"
        />

        <!-- Upload-Kachel -->
        <label class="upload-avatar" matTooltip="Eigenes Bild hochladen">
          <input type="file" (change)="onFileSelected($event)" hidden />
          <div class="plus">+</div>
        </label>
      </div>
    </div>

    <div class="actions">
      <button
        mat-stroked-button
        color="primary"
        (click)="cancel()"
        matTooltip="Bearbeitung abbrechen"
      >
        Abbrechen
      </button>
      <button
        mat-flat-button
        color="primary"
        (click)="save()"
        matTooltip="Änderungen speichern"
      >
        Speichern
      </button>
    </div>
  </div>
</mat-card>

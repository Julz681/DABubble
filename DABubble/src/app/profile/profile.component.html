<mat-card class="profile-card">
  <div class="card-header">
    <h2>Profil</h2>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="profile-image">
    <img src="assets/Frederik Beck.png" alt="Profilbild" />
  </div>

  <div class="profile-info">
    <div class="name-row">
      <h3>Frederik Beck</h3>
      <a class="edit-link" href="#">Bearbeiten</a>
    </div>

    <div class="status">
      <span class="status-dot"></span>
      <span>Aktive</span>
    </div>

    <div class="email">
      <mat-icon>mail</mat-icon>
      <div>
        <div class="label">E-Mail-Adresse</div>
        <div class="value">fred.beck&#64;email.com</div>
      </div>
    </div>
  </div>
</mat-card>

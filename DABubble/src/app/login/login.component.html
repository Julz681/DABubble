<div class="login-page">
  <!-- Header mit Logo & Registrieren-Link -->
  <header class="top-bar">
    <div class="logo-container">
      <img src="assets/Logo_small.png" alt="DABubble Logo" class="logo" />
    </div>
    <div class="register-top">
      <span>Neu bei DABubble?</span>
      <a routerLink="/register" matTooltip="Neues Konto anlegen">Konto erstellen</a>
    </div>
  </header>

  <!-- Login-Karte -->
  <mat-card class="login-card">
    <h1>Anmeldung</h1>
    <p class="hint-text">
      Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.
    </p>

    <form (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>mail</mat-icon>
        <input
          matInput
          type="email"
          placeholder="beispielname@email.com"
          [(ngModel)]="email"
          name="email"
          required
          matTooltip="Deine geschäftliche oder private E-Mail-Adresse"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          type="password"
          placeholder="Passwort"
          [(ngModel)]="password"
          name="password"
          required
          matTooltip="Dein persönliches Passwort"
        />
      </mat-form-field>

      <a
        class="forgot-password"
        (click)="resetPassword()"
        matTooltip="Neues Passwort anfordern"
        style="cursor: pointer"
      >
        Passwort vergessen?
      </a>

      <div class="divider"><span>ODER</span></div>

      <button
        mat-stroked-button
        type="button"
        class="google-btn"
        (click)="loginWithGoogle()"
        matTooltip="Mit deinem Google-Konto anmelden"
      >
        <img src="assets/google-icon.png" alt="Google" />
        <span>Anmelden mit Google</span>
      </button>

      <div class="login-actions">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          matTooltip="Mit E-Mail und Passwort anmelden"
        >
          Anmelden
        </button>

        <button
          mat-stroked-button
          type="button"
          (click)="loginAsGuest()"
          matTooltip="App ohne Registrierung testen"
        >
          Gäste-Login
        </button>
      </div>
    </form>
  </mat-card>

  <!-- Footer -->
  <footer class="footer">
    <a routerLink="/impressum" matTooltip="Angaben zum Betreiber">Impressum</a>
    <a routerLink="/datenschutz" matTooltip="Informationen zum Datenschutz">Datenschutz</a>
  </footer>
</div>

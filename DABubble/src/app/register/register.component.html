<div class="register-page">
  <!-- Statisches, zentriertes Logo -->
  <div class="page-logo">
    <img src="assets/Logo_small.png" alt="DABubble Logo" />
  </div>

  <!-- Zur체ck-Pfeil oben links -->
  <button
    mat-icon-button
    class="back-floating"
    (click)="goBack()"
    matTooltip="Zur체ck zur Anmeldung"
    aria-label="Zur체ck"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>

  <!-- Registrierungs-Karte -->
  <mat-card class="register-card">
    <h1>Konto erstellen</h1>

    <p class="description">
      Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.
    </p>

    <form (ngSubmit)="register()">
      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>person</mat-icon>
        <input
          matInput
          placeholder="Name und Nachname"
          [(ngModel)]="name"
          name="name"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>mail</mat-icon>
        <input
          matInput
          type="email"
          placeholder="beispielname@email.com"
          [(ngModel)]="email"
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          type="password"
          placeholder="Passwort"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>

      <mat-checkbox [(ngModel)]="agreed" name="datenschutz">
        Ich stimme der
        <a routerLink="/datenschutz" (click)="$event.stopPropagation()">
          Datenschutzerkl채rung
        </a>
        zu.
      </mat-checkbox>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="submit-btn"
      >
        Weiter
      </button>
    </form>
  </mat-card>
</div>

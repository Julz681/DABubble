<div class="register-page">
  <div class="top-left">
    <img src="assets/Logo_small.png" alt="DABubble Logo" />
  </div>

  <mat-card class="register-card">
    <div class="header">
      <button
        mat-icon-button
        class="back-btn"
        (click)="goBack()"
        matTooltip="Zurück zur Anmeldung"
        aria-label="Zurück"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Konto erstellen</h1>
    </div>

    <p class="description">
      Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues
      DABubble-Konto.
    </p>

    <form (ngSubmit)="register()">
      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>person</mat-icon>
        <input
          matInput
          placeholder="Name und Nachname"
          [(ngModel)]="name"
          name="name"
          required
          matTooltip="Gib deinen vollständigen Namen ein"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>mail</mat-icon>
        <input
          matInput
          type="email"
          placeholder="beispielname@email.com"
          [(ngModel)]="email"
          name="email"
          required
          matTooltip="Deine geschäftliche oder private E-Mail-Adresse"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          type="password"
          placeholder="Passwort"
          [(ngModel)]="password"
          name="password"
          required
          matTooltip="Wähle ein sicheres Passwort"
        />
      </mat-form-field>

      <mat-checkbox
        [(ngModel)]="agreed"
        name="datenschutz"
        matTooltip="Du musst der Datenschutzerklärung zustimmen"
      >
        Ich stimme der
        <a routerLink="/datenschutz" (click)="$event.stopPropagation()"
          >Datenschutzerklärung</a
        >
        zu.
      </mat-checkbox>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="submit-btn"
        matTooltip="Registrierung abschließen"
      >
        Weiter
      </button>
    </form>
  </mat-card>

  <div class="register-bottom">
    <span>Schon ein Konto?</span>
    <a routerLink="/login">Zur Anmeldung</a>
  </div>

  <footer class="footer">
    <a routerLink="/impressum" matTooltip="Angaben zum Betreiber">Impressum</a>
    <a routerLink="/datenschutz" matTooltip="Informationen zum Datenschutz"
      >Datenschutz</a
    >
  </footer>
</div>

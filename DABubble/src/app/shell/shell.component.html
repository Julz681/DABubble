<!-- shell.component.html -->
<header class="app-header">
  <div class="logo-bar">
    <img src="assets/Logo.png" alt="Logo" class="logo" />
    <span class="title">DABubble</span>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Devspace durchsuchen" />
    <mat-icon>search</mat-icon>
  </div>

  <!-- Benutzerprofil (Referenz auf Container für Dropdown-Erkennung) -->
  <div class="user-profile" #dropdownContainer>
    <span>{{ userName }}</span>
    <mat-icon (click)="toggleDropdown()">expand_more</mat-icon>
    <img src="assets/Frederik Beck.png" class="avatar" />

    <!-- Menü (event.stopPropagation wichtig!) -->
    <div
      class="dropdown-menu"
      *ngIf="dropdownOpen"
      (click)="$event.stopPropagation()"
    >
      <button (click)="openProfileDialog()">Profil</button>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
</header>

<main class="app-main">
  <app-chat-layout></app-chat-layout>
</main>

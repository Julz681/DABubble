<h2>Neue Nachricht</h2>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Empf√§nger</mat-label>
  <input
    matInput
    [(ngModel)]="inputValue"
    (input)="onRecipientInput()"
    (keydown.enter)="onEnter()"
    placeholder="#channel oder @Name"
  />
</mat-form-field>

<!-- üîΩ Vorschl√§ge -->
<div class="suggestion-box" *ngIf="showSuggestions">
  <div
    class="suggestion"
    *ngFor="let suggestion of filteredSuggestions"
    (click)="selectSuggestion(suggestion)"
  >
    {{ isUserMode ? '@' : '#' }}{{ suggestion }}
  </div>
</div>

<!-- üîΩ Chips f√ºr gew√§hlte Empf√§nger -->
<div class="selected-recipients" *ngIf="selectedRecipients.length">
  <span
    class="chip"
    *ngFor="let r of selectedRecipients; let i = index"
  >
    {{ r }}
    <button (click)="removeRecipient(i)">√ó</button>
  </span>
</div>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Nachricht</mat-label>
  <textarea
    matInput
    [(ngModel)]="message"
    placeholder="Gib deine Nachricht ein‚Ä¶"
    rows="5"
  ></textarea>
</mat-form-field>

<div class="actions">
  <button mat-button (click)="cancel()">Abbrechen</button>
  <button mat-flat-button color="primary" (click)="send()">Senden</button>
</div>

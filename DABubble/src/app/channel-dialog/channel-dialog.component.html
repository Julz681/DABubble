<div class="dialog-header">
  <h2>Channel erstellen</h2>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<p>Channels dienen deinem Team zur Kommunikation...</p>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Channel-Name</mat-label>
  <input matInput [(ngModel)]="channelName" placeholder="# z.B. Kooperationsprojekte" />
</mat-form-field>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Beschreibung (optional)</mat-label>
  <textarea matInput [(ngModel)]="description" placeholder="Dein Text hier"></textarea>
</mat-form-field>

<div class="actions">
  <button mat-flat-button color="primary" (click)="nextStep()">Erstellen</button>
</div>

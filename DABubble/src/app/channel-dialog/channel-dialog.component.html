<div class="dialog-header">
  <h2>Channel erstellen</h2>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<p>
  Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein #marketing zum Beispiel.
</p>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Channel-Name</mat-label>
  <input matInput placeholder="# z.B. Kooperationsprojekte">
</mat-form-field>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Beschreibung (optional)</mat-label>
  <textarea matInput placeholder="Dein Text hier"></textarea>
</mat-form-field>

<div class="actions">
  <button mat-flat-button color="primary">Erstellen</button>
</div>
